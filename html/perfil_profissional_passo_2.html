<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faXtudo - Cadastro de Perfil</title>
</head>
<body>
    <header>
        <div>
            <img src="img/logo.png" alt="logo" width="30%" height="30%">
            <img src="img/user.png" alt="user_ico" width="10%" height="10%"><a href="user_page.html">$USER$</a>>
        </div>
    </header>
    </nav>
        <div>
            <ol value="1">
                <li>Habilidades</li>
                <li>Perfil Profissional</li>
                <li>Contato</li>
            </ol>
        </div>
    </nav>  
    <article>
        <div>
            <h1>Habilidades:</h1>
            <h3>Selecione suas Habilidades.</h3>
            <input type="checkbox" id="hab_1" name="hab_1" value="Design">
            <label for="hab_1"> Design</label><br>
            <input type="checkbox" id="hab_2" name="hab_2" value="Produção de Texto">
            <label for="hab_2"> Produção de Texto</label><br>
            <input type="checkbox" id="hab_3" name="hab_3" value="WEB Design">
            <label for="hab_3"> WEB Design</label><br>
            <input type="checkbox" id="hab_4" name="hab_4" value="Eletrônica">
            <label for="hab_4"> Eletrônica</label><br>
            <input type="checkbox" id="hab_5" name="hab_5" value="Tradução">
            <label for="hab_5"> Tradução</label><br>
            <input type="checkbox" id="hab_6" name="hab_6" value="Mecânica">
            <label for="hab_6"> Mecânica</label><br>
            <input type="checkbox" id="hab_7" name="hab_7" value="Programação">
            <label for="hab_7"> Programação</label><br>
            <input type="checkbox" id="hab_8" name="hab_8" value="Edição de Video">
            <label for="hab_8"> Edição de Video</label><br>
            <input type="checkbox" id="hab_9" name="hab_9" value="Dashboarding">
            <label for="hab_9"> Dashboarding</label><br>
            <input type="checkbox" id="hab_10" name="hab_10" value="Sound Design">
            <label for="hab_10"> Sound Design</label><br>
            <input type="checkbox" id="hab_11" name="hab_11" value="Fotografia">
            <label for="hab_11"> Fotografia</label><br>
            <input type="checkbox" id="hab_12" name="hab_12" value="Segurânça da Informação">
            <label for="hab_12"> Segurânça da Informação</label><br>
            <input type="checkbox" id="hab_13" name="hab_13" value="Hacking">
            <label for="hab_13"> Hacking</label><br><br>
        </div>
        <div>
            <h1>Função:</h1>
            <h3>Qual é sua especialidade?</h3>
            <select name="especialidade" id="especialidade">
              <option value="hacker">Hacker</option>
              <option value="design">Design</option>
              <option value="editor_video">Editor de Video</option>
              <option value="sound_design">Sound Design</option>
            </select> <br><br> 
            <h3>Experiência?</h3>
            <select name="und" id="und">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <select name="tipo_und" id="tipo_und">
                <option value="M">Meses</option>
                <option value="A">Anos</option>
            </select> <br><br><br>
        </div>
        <div>
            <button type="button">Continuar</button> 
        </div>
    </article>
</body>
</html>
